
<div>
  <div>
    <table class="">
      <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.item?.name}}</td>
        <td>{{item.item?.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        <td>
          <button class="bg-red-500 ml-20 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h3>Total Price: {{cartSum}}</h3>
    <button class="bg-green-500-500 ml-20 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >Checkout</button>
  </div>
</div>
