<div *ngFor="let item of cartItems">
  <div>
    <div class="flex flex-wrap gap-32 contain">
      <!-- <div class="relative mt-10"> -->
      <img
        [src]="item.item?.image"
        class="w-28 h-20 object-cover object-center rounded mt-10"
      />
      <p class="mt-20">{{ item.item?.name }}</p>
      <p class="mt-20">$ {{ item.item?.price }}</p>
      <p class="mt-20">{{ item.quantity }} items</p>

      <button
        class="btn text-white py-1 px-2 rounded bg-blue-800 w-32 h-8 mt-20 absolute"
        type="button"
        (click)="removeItem(item)"
      >
        Remove
      </button>
    </div>
  </div>
  <div class="flex">
    <hr class="my-3 h-px bg-gray-200 border-0 dark:bg-gray-700 w-5/6 mx-auto" />
  </div>
</div>

<div class="flex mt-20">
  <div class="mx-auto">
    <h3>Total Price: ${{ cartSum }}</h3>
    <button
      class="btn text-white py-1 px-2 rounded bg-blue-800 w-32 h-8 mt-5"
      (click)="checkout()"
    >
      Checkout
    </button>
  </div>
</div>
